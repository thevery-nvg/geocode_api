<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геокодирование - FastAPI Фронтенд</title>
    <link rel="stylesheet" href="static/css/style.css">

</head>

<body>
<div class="container">
    <div class="input-section">
        <h2>Введите данные</h2>
        <textarea id="input" placeholder="Введите адрес для геокодирования"></textarea>
        <button onclick="sendData()" class="glow-on-hover">raw data</button>
        <button onclick="sendData_google()" class="glow-on-hover" >google earth</button>
        <button id="downloadButton" class="glow-on-hover" onclick="downloadData()"
                >Скачать gpx</button>
        <input type="hidden" id="hiddenField" name="hiddenData">
    </div>
    <div class="output-section">
        <h2>Результат</h2>
        <ul id="coordinatesList"></ul>
    </div>
</div>

<script src="static/js/main.js"></script>

</body>

</html>
