<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геокодирование - FastAPI Фронтенд</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .input-section,
        .output-section {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .input-section {
            background-color: #f0f0f0;
        }

        .output-section {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: default;
        }

        button:hover {
            background-color: #182097;
        }
        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="input-section">
        <h2>Введите данные</h2>
        <textarea id="input" placeholder="Введите адрес для геокодирования"></textarea>
        <button onclick="sendData()">Отправить</button>
        <button onclick="downloadData()">Скачать результат</button>
        <input type="hidden" id="hiddenField" name="hiddenData">
    </div>
    <div class="output-section">
        <h2>Результат</h2>
        <div id="output"></div>
    </div>
</div>

<script>
    async function sendData() {
        const input = document.getElementById('input').value;
        const hiddenField = document.getElementById('hiddenField');
        const output = document.getElementById('output');

        try {
            const response = await fetch('/api/geocode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ address: input }),
            });

            if (!response.ok) {
                throw new Error('Ошибка при отправке запроса');
            }

            const data = await response.json();


            hiddenField.textContent = JSON.stringify(data.result, null, 2);
        } catch (error) {
            hiddenField.textContent = 'Произошла ошибка: ' + error.message;
        }
        try {
            const response = await fetch('/api/geocode2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ address: input }),
            });

            if (!response.ok) {
                throw new Error('Ошибка при отправке запроса');
            }

            const data = await response.json();
            let coordinatesList = '';
            data.result.forEach(coord => {
                coordinatesList += 'Lat: ${coord.lat}, Lon: ${coord.lon}<br>';
            });
            output.innerHTML = coordinatesList;

            output.textContent = JSON.stringify(data.result, null, 2);
        } catch (error) {
            output.textContent = 'Произошла ошибка: ' + error.message;
        }
    }



    function downloadData() {
        const output = document.getElementById('hiddenField').textContent;
        if (!output) {
            alert('Нет данных для скачивания');
            return;
        }

        const jsonData = JSON.parse(output);
        const blob = new Blob([jsonData], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'geocoding_result.gpx';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

</script>
</body>

</html>
